<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do page</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="todoForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>
        <br>
        <label for="itemDescription">Item Description:</label>
        <textarea id="itemDescription" name="itemDescription" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('todoForm').onsubmit = function(event) {
            event.preventDefault();
            const itemName = document.getElementById('itemName').value;
            const itemDescription = document.getElementById('itemDescription').value;

            fetch('/submittodoitem', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({itemName, itemDescription}),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('To-Do item submitted successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
